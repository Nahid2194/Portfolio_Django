{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>Nahid Hasan</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <div class="container" id="SKILLS">
        <div class="row">
            <div class="col">
                <h2 class="bg-red text-center py-5">
                    SKILLS

                </h2>

            </div>
        </div>

        <div class="row py-5">
            <div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
                <h5>I have some special skills in programming language like C,Java,Python,JavaScript,SQL.In my future i
                    will work on Data Mining.

                </h5>
            </div>

            {% for skill in skills %}
            <div class="col-md-6 animate-box  pb-5" data-animate-effect="fadeInRight">
                <div class="progress-wrap">
                    <h3>{{skill.skillname}}</h3>
                    <div class="progress">
                        <div class="progress-bar color-6" role="progressbar" aria-valuenow="{{skill.skillPercent}}"
                            aria-valuemin="0" aria-valuemax="100" style="width:{{ skill.skillPercent }}%">
                            <span>{{skill.skillPercent}}%</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>

</html>
