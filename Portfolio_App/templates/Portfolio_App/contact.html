{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>Nahid Hasan</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <section>
        <div class="contact-container py-5">
            <div class="container" id="CONTACT">
                <div class="div">
                    <div class="row">
                        <div class="col text-center text-white py-5">
                            <h2>Get in Touch</h2>
                            <p>I can be totally stalked online. Give me a shout-out.</p>
                        </div>

                    </div>
                </div>
                <h4 class="text-white">Shoot a message!</h4>
                <form action="">
                    <div class="row pb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Your name" size="40px">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Your email" size="40px">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="comment">Your massege..</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col pb-4 text-right">
                            <button type="button" class="btn btn-primary btn-lg btn-color">Send message</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </section>
</body>

</html>
