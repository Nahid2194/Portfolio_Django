<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/nahid.png' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Admin {{name}}</title>

    <style>
        .login {
            background-color: #f9f9f9;
            border: 1px solid #aaa;
            width: 600px;
            height: auto;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
            padding-bottom: 20px;
        }

        .text {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .form {
            margin-left: 25px;
            margin-right: 25px;
        }

        .button {
            width: 100%;
            margin-top: 15px;
        }

        .signup {
            margin-left: 25px;
            margin-right: 25px;
            height: 50px;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }

        .signup a {
            color: red;
        }

        .text1 {
            color: #bb7784 !important;
        }
    </style>
</head>

<body>
    {% include 'adminLogin/nav_form.html' %}
    <center>
        <div class="login">
            <h1 class="text1"> Portfolio Updated:</h1>

            <form method="POST" enctype="multipart/form-data" class="form">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary button">Upload</button>
            </form>


        </div>
    </center>
</body>

</html>
